<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat, Dung?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/jollibee.png" alt="Jollibee" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Jollibee"
          />
          Jollibee</label
        >
      </div>
      <div class="food-item">
        <img src="food/thai.jpeg" alt="Thailan Food" />
        <label
          ><input type="checkbox" name="food" value="Thailan Food" /> Thailan Food</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Korean
          Food</label
        >
      </div>
      <div class="food-item">
        <img src="food/nhat.jpg" alt="Japan Food" />
        <label><input type="checkbox" name="food" value="Japan Food" /> Japan Food</label>
      </div>
      <div class="food-item">
        <img src="food/vietnam.jpg" alt="Vietnam Food" />
        <label><input type="checkbox" name="food" value="Vietnam Food" /> Vietnam Food</label>
      </div>
      <div class="food-item">
        <img src="food/bbq.jpg" alt="BBQ" />
        <label><input type="checkbox" name="food" value="BBQ" /> BBQ</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/lau.jpg" alt="Chu Suki Hotpot" />
        <label><input type="checkbox" name="food" value="Chu Suki Hotpot" /> Chu Suki Hotpot</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
